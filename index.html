<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SIGN UP</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
        <link rel="shortcut icon" href="" type="image/x-icon">
    </head>
    <body>
        <div class="container shadow-lg p-4 col-lg-6 mt-5">
            <input class="form-control w-50 m-auto mt-3 rounded-pill fs-4 text-center" type="text" placeholder="First Name" id="firstname">
            <input class="form-control w-50 m-auto mt-3 rounded-pill fs-4 text-center" type="text" placeholder="Last Name" id="lastname">
            <input class="form-control w-50 m-auto mt-3 rounded-pill fs-4 text-center" type="text" placeholder="Email" id="useremail">
            <input class="form-control w-50 m-auto mt-3 rounded-pill fs-4 text-center" type="text" placeholder="Phonenumber" id="userphonenumber">
            <input class="form-control w-50 m-auto mt-3 rounded-pill fs-4 text-center" type="text" placeholder="Password" id="userpassword">
        

            <div class="text-center m-4">
                <button onclick="signUp()" class="btn btn-lg btn-success w-50 p-3 fs-4">SIGN UP</button>
            </div>
            
            <div class="text-center">
                <p class="fs-4"> Already have an account ? <a class="text-decoration-none fw-bold fs-5" href="#">SIGN IN</a> </p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
